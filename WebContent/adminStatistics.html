<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statistics</title>
</head>
<body>

<form method="post" action="totalRidesByDay.jsp">
Total Rides by Date(YYYY-MM-DD):<input type="date" name = "date"> <br/>
<input type= "submit" value = "Submit">
</form>
<br/><br/>
<form method="post" action="totalRidesByWeek.jsp">
Total Rides by Week(enter in week number):<input type="text" name = "week"> <br/>
<input type= "submit" value = "Submit">
</form>
<br/><br/>
<form method="post" action="totalRidesByMonth.jsp">
Total Rides by Month
		<select name="month" id="month">
             <option value="1">January</option>
             <option value="2">February</option>
             <option value="3">March</option>
             <option value="4">April</option>
             <option value="5">May</option>
             <option value="6">June</option>
             <option value="7">July</option>
             <option value="8">August</option>
             <option value="9">September</option>
             <option value="10">October</option>
             <option value="11">November</option>
             <option value="12">December</option>
            </select>
<input type= "submit" value = "Submit">
</form>
<br/><br/>
<form method="post" action="totalRidesByYear.jsp">
Total Rides by Year(YYYY):<input type="text" name = "year"> 
<input type= "submit" value = "Submit">
</form>
<br/><br/>
<form method="post" action="totalRidesBySemester.jsp">
Total Rides by Semester
		<select name="semester" id="semester">
             <option value="1">Winter</option>
             <option value="2">Spring</option>
             <option value="3">Summer</option>
             <option value="4">Fall</option>
            </select>
<input type= "submit" value = "Submit">
</form>
<br/><br/>
<form method="post" action="totalRidesByUser.jsp">
Total Rides by Username<input type="text" name = "username">
<input type= "submit" value = "Submit">
</form>
 <br/> <br/>
<form method="post" action="totalRidesByOrigin.jsp">
Total Rides by Origin
		<select name="origin" id="origin">
             <option value="Busch">Busch</option>
             <option value="Livingston">Livingston</option>
             <option value="CollegeAve">College Ave</option>
             <option value="CookDouglas">Cook Douglass</option>
            </select>
<input type= "submit" value = "Submit">
</form>
 <br/> <br/>
<form method="post" action="totalRidesByDestination.jsp">
Total Rides by Destination
		<select name="destination" id="destination">
             <option value="Busch">Busch</option>
             <option value="Livingston">Livingston</option>
             <option value="CollegeAve">College Ave</option>
             <option value="CookDouglas">Cook Douglass</option>
            </select>
<input type= "submit" value = "Submit">
</form>

</html>
